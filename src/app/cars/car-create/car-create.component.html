<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveCar()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Car name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a car name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="make" placeholder="Car make">
      <mat-error *ngIf="form.get('make').invalid">Please enter a car make.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="model" placeholder="Car model">
      <mat-error *ngIf="form.get('model').invalid">Please enter a car model.</mat-error>
    </mat-form-field>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button mat-raised-button color="accent" type="submit">Save Car</button>
  </form>
</mat-card>
